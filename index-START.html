<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="stylesheet" href="17day.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

</head>
<body>
  <h1>Developers Testing Tool <span style="--background: #fff;" class="seperate">JS</span></h1>

  <div class="controls"> 
<!-- Working -->
    <ul class="ui__part">
      <li class="li__part">
        <label for="blur">Blur</label>
        <input id="blur" type="range" name="blur" data-sizing="px" min="0" max="100" value="0">
      </li>
      <li class="li__part">
        <label for="padding">Padding</label>
        <input id="spacing" type="range" name="spacing" data-sizing="px" min="0" max="100" value="10">
      </li>
      <li class="li__part">
        <label for="margin">Height</label>
        <input id="height" type="range" name="height" data-sizing="px" min="100" max="1000" value="100">
      </li>
      <li class="li__part">
        <label for="font">Font</label>
        <input id="font" type="range" name="font" data-sizing="px" min="16" max="60" value="16">
      </li>
      <li class="li__part">
        <label for="color">Color</label>
        <input id="base" type="color" name="base" value="#BADA55">
      </li>
      <li class="li__part">
        <label for="width">Width</label>
        <input id="width" type="range" name="width" data-sizing="px" min="100" max="1000" value="100">
      </li>
      <li class="li__part">
        <label for="transition">Border</label>
        <input id="border" type="range" name="border" data-sizing="px" min="0" max="100" value="2">
      </li>
      <li class="li__part">
        <label for="background">Background </label>
        <input id="background" type="color" name="background" value="#uiuiui">
      </li>
    </ul>
    <div class="images">
      <img src="https://images.unsplash.com/photo-1542736488-1967b42fcf54?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=944&q=80">
      <div class="center">Text Changes</div>
    </div>
  </div>
  <style>
      :root{
        --base: #ffc600;
        --background: #ffffff;
        --spacing: 20px; 
        --width: 100px;
        --height: 100px;
        --blur: 10px;
        --font: 16px;
        --height: 100px;
        --border: 2px;
      }
      body{
        background-color: var(--background);
      }
      img{
        width: var(--width);
        height: var(--height);
        background: var(--base);
        padding: var(--spacing);
        filter: blur(var(--blur));
        margin: 0 auto;
        justify-content: center;
        display: flex;
        flex-flow: row wrap;
        border-radius: 5px;
        border: var(--border) solid;
      }
      .center{
        font-size: var(--font);
      }
      .seperate{
        color: var(--base);
      }
  </style>
  <script>
    const inputs = document.querySelectorAll('input');
    const dataoutput = document.querySelector(".dataoutput");
    function updateconfig(){
      const suffix = this.dataset.sizing || " ";
      // Kind of selecting whole HTML
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
    }
    inputs.forEach(input => input.addEventListener('change', updateconfig));
    inputs.forEach(input => input.addEventListener('mousemove', updateconfig));

  </script>
</body>
</html>
